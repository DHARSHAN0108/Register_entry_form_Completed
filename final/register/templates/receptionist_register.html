{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receptionist Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      font-family: 'Poppins', sans-serif;
      height: 100vh; display: flex; justify-content: center; align-items: center;
    }
    .register-container {
      background: rgba(255,255,255,0.15);
      padding: 30px; border-radius: 15px; backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      width: 380px; text-align: center;
    }
    h2 { color: #fff; margin-bottom: 20px; }
    .btn-register {
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
      border: none; color: white; font-weight: 600; padding: 10px;
      width: 100%; border-radius: 12px; transition: 0.3s;
    }
    .btn-register:hover { box-shadow: 0 0 12px rgba(0,210,255,0.7); transform: translateY(-1px); }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Receptionist Register</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        {{ form.username }}
      </div>
      <div class="mb-3">
        {{ form.password1 }}
      </div>
      <div class="mb-3">
        {{ form.password2 }}
      </div>
      <button type="submit" class="btn-register">Register</button>
      <div class="mt-3">
        <a class="link-light" href="{% url 'receptionist_login' %}">Already have an account? Login</a>
      </div>
    </form>

    {% if messages %}
      <div class="mt-3 text-warning">
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>

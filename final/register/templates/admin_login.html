{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{% static 'images/adminlogin.png' %}">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      font-family: 'Poppins', sans-serif;
      height: 100vh; display: flex; justify-content: center; align-items: center;
    }
    .login-container {
      background: rgba(255,255,255,0.15);
      padding: 30px; border-radius: 15px; backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      width: 380px; text-align: center;
    }
    h2 { color: #fff; margin-bottom: 20px; }
    .btn-login {
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
      border: none; color: white; font-weight: 600; padding: 10px;
      width: 100%; border-radius: 12px; transition: 0.3s;
    }
    .btn-login:hover { box-shadow: 0 0 12px rgba(0,210,255,0.7); transform: translateY(-1px); }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>

    {% if messages %}
      <div class="mt-3 text-warning">
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
